<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/slate/bootstrap.min.css"
    />
    <title>WeatherJS</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Row -->
      <div class="row">
        <!-- Col split -->
        <div class="col-md-4 mx-auto text-center bg-primary mt-5 p-5 rounded">
          <!-- App details -->
          <h1 class="text-info">HIS</h1>
          <h2 id="w-location"></h2>
          <h4 class="text-light" id="w-desc"></h4>
          <h3 id="w-string"></h3>
          <img id="w-icon" style="width: 10%" />
          <ul class="list-group mt-3" id="w-details">
            <li class="list-group-item" id="w-feels-like"></li>
            <li class="list-group-item" id="w-max-today"></li>
            <li class="list-group-item" id="w-humidity"></li>
            <li class="list-group-item" id="w-wind"></li>
          </ul>
          <hr />
          <!-- Modal Button -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#locModal"
          >
            Change Locations
          </button>
          <!-- End Of Col 1 -->
        </div>
        <div class="col-md-2 mx-auto text-center big-primary mt-5 p-5 rounded">
          <h1>&</h1>
        </div>
        <!-- Col 2 split -->
        <div class="col-md-4 mx-auto text-center bg-primary mt-5 p-5 rounded">
          <!-- App details -->
          <h1 class="text-danger">HERS</h1>
          <h2 id="w-location-2"></h2>
          <h4 class="text-light" id="w-desc-2"></h4>
          <h3 id="w-string-2"></h3>
          <img id="w-icon-2" style="width: 10%" />
          <ul class="list-group mt-3" id="w-details-2">
            <li class="list-group-item" id="w-feels-like-2"></li>
            <li class="list-group-item" id="w-max-today-2"></li>
            <li class="list-group-item" id="w-humidity-2"></li>
            <li class="list-group-item" id="w-wind-2"></li>
          </ul>
          <hr />
          <!-- Modal Button -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#locModal"
          >
            Change Locations
          </button>
          <!-- End Of Col 2 -->
        </div>
      </div>

      <!-- End Of Row -->
    </div>
    <!-- End of Container -->

    <!-- Modal 1 -->
    <div
      class="modal fade"
      id="locModal"
      tabindex="-1"
      aria-labelledby="locModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Modal Body -->
          <div class="modal-body" id="localModal">
            <!-- Form starts here -->
            <form id="w-form">
              <!-- City form group -->
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" />
              </div>
              <!-- State form group -->
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" class="form-control" />
              </div>
            </form>
          </div>
          <!-- Footer for submition -->
          <div class="modal-footer">
            <!-- Close button -->
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <!-- Save changes button -->
            <button id="w-change-btn" type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.7.1.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>

    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
